<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    onsubmit="onSubmit()">
      <fieldset class="field-group">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
          required>
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          required>
        </div>
        <div class="form-field">
          <label for="years">How old are You?</label>
          <input
          type="number"
          name="years"
          id="years"
          min="18"
          max="100"
          value="12">
        </div>
        <div class="form-field">
          <label for="birth-date">Full date of birth:</label>
          <input
          type="date"
          name="birth-date"
          id="birth-date">
        </div>
        <div class="form-field">
          <label for="terms">I accept the term of the agreement</label>
          <input
          type="checkbox"
          name="terms"
          id="terms"
          required>
        </div>
      </fieldset>
      <fieldset class="field-group">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com">
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input
          type="password"
          name="password"
          id="password"
          minlength="4"
          maxlength="8">
        </div>
      </fieldset>
      <fieldset class="field-group">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
          type="radio"
          name="cats"
          id="yes-cat">
          <label for="yes-cat">Yes</label>
          <input type="radio"
          name="cats"
          id="no-cat">
          <label for="no-cat">No</label>
        </div>
        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
          type="color"
          name="color"
          id="color">
        </div>
        <div class="form-field">
          <label for="bed-time">What time do you go to bed?</label>
          <input
          type="time"
          name="bed-time"
          id="bed-time">
        </div>
        <div class="form-field">
          <label for="car-brand">What are your favorite brand of cars?</label>
          <select type="text"
          name="car-brand"
          id="car-brand"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form-field">
          <label for="work-rate">How do you rate our work?</label>
          <input
          type="range"
          name="car-brand"
          id="work-rate"
          min="1"
          max="10"
          value="1">
        </div>
      </fieldset>
      <fieldset class="field-group">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comment">Comments:</label>
          <textarea
          name="comment"
          id="comment">
          </textarea>
        </div>
        <div class="form-field">
          <label for="recommend">Would you recommend us?</label>
          <select
          name="recommend"
          id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
    </form>
    <button
      type="submit"
    class="button">Submit
    </button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
